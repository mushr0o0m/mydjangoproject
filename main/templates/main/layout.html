<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/normalize.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page-content">
        <aside class="d-flex flex-column flex-shrink-0 p-3 bg-light">
            <a class="d-flex flex-wrap justify-content-center align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none" href="#">
                <img class="be mb-2" src="{% static 'main/img/cloud.png' %}" alt='Логотип специалиста по информационной безопасности'>
                <span class="fs-4 text-center">Cпециалист по информационной безопасности</span>
            </a>
            <hr>
            <nav class="mb-auto">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="{% url 'home' %}">
                            <i class="bi bi-house-door bi me-2"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="{% url 'demand' %}">
                            <i class="bi bi-graph-up-arrow bi me-2"></i>Востребованность
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="{% url 'geography' %}">
                            <i class="bi bi-geo-alt bi me-2"></i>География
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="{% url 'skills' %}">
                            <i class="bi bi-lightbulb bi me-2"></i>Навыки
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="{% url 'recent_vacancies' %}">
                            <i class="bi bi-clock-history bi me-2"></i>Последние вакансии
                        </a>
                    </li>
                </ul>
            </nav>
            <hr>
            <div class="dropdown">Кирилл Филоник Русланович РИ-210931</div>
    </aside>
    <div class="vertical-divider"></div>
    <main class="p-5">
        {% block content %}
        {% endblock %}
    </main>
    </div>
</body>
</html>
